<div class="container">

  <h5 class="mt-3">Registrar clientes</h5>

  <form class="mt-3">
    
    <div class="row">
      
      <div class="col-sm-4">

        <div class="form-group mt-2">
          <input type="text" class="form-control" placeholder="Cedula" >
        </div>

        <div class="form-group mt-2">
          <input type="text" class="form-control" placeholder="Email" >
        </div>        

      </div>

      <div class="col-sm-4">
        
        <div class="form-group mt-2">
          <input type="text" class="form-control" placeholder="Nombre" >
        </div>

        <div class="form-group mt-2">
          <input type="text" class="form-control" placeholder="Apellido" >
        </div>

      </div>

      <div class="col-sm-4">    
        
        <div class="form-group mt-2">
          <input type="text" class="form-control" placeholder="Telefono" >
        </div>

        <div class="form-group mt-2">
          <input type="date" class="form-control" placeholder="Fecha de nacimiento" >
        </div>

      </div>

      <div class="col-sm-12 mt-2">
        <div class="form-group mt-2">
          <input type="file" class="form-control" placeholder="Seleccione una foto" >
        </div>
      </div>

    </div>   

    <progressbar [value]="22" type="danger" [striped]="true" class="mt-3">22%</progressbar>

    <button class="btn btn-success mt-3">Registrar</button>

  </form>

</div>
